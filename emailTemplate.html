<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email</title>
  </head>
  <body>
    <header>
      <h2>Welcome to Our App!</h2>
      <p>We're very excited to have you on board, {{name}}.</p>
    </header>
    <main>
      <p>To verify your email, please click the button below:</p>
      <a
        href="{{verificationUrl}}"
        style="
          display: inline-block;
          padding: 10px 20px;
          color: white;
          background-color: #22bc66;
          text-decoration: none;
          border-radius: 5px;
        "
        >Verify Your Email</a
      >
    </main>
    <footer>
      <p>
        Need help or have questions? Just reply to this email, and we'd love to
        help!
      </p>
    </footer>
  </body>
</html>
